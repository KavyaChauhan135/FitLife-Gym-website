<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FitLife Gym</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg" />
    <link rel="stylesheet" href="../../assets/css/login-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <h1 class="logo-text">FitLife</h1>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Please enter your details to sign in</p>

        <div class="promo-banner">
          <i class="fas fa-gift"></i>
          <span
            >Join now and get a <strong>20% discount</strong> on your
            membership!</span
          >
        </div>

        <form class="login-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="Email address"
              required
            />
          </div>

          <div class="input-group password-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              aria-label="Toggle password visibility"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-button">Log In</button>
        </form>

        <p class="signup-link">
          <!-- Add a back to home link -->
          <div class="back-to-home" style="position: absolute; top: 20px; left: 20px;">
            <a href="../../index.html" style="color: var(--primary-color); text-decoration: none;">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
          </div>
          
          <!-- Update register link -->
          <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register now</a></p>
          </div>
        </p>
      </div>
    </div>

    <script src="../../assets/js/login.js"></script>
  </body>
</html>
