<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FitLife Gym</title>

    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg" />
    <link rel="stylesheet" href="../../assets/css/login-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card register-card">
        <div class="logo">
          <h1 class="logo-text">FitLife</h1>
        </div>
        <h2>Join Our Community</h2>
        <p class="subtitle">
          Create your account to start your fitness journey
        </p>

        <div class="promo-banner">
          <i class="fas fa-gift"></i>
          <span
            >New members get a
            <strong>FREE fitness assessment</strong> session!</span
          >
        </div>

        <form class="login-form register-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" placeholder="Full Name" required />
          </div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="Email address"
              required
            />
          </div>

          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" placeholder="Phone Number" required />
          </div>

          <div class="input-group password-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Create Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              aria-label="Toggle password visibility"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="input-group password-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              aria-label="Toggle password visibility"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="membership-options">
            <h4>Select Membership Plan</h4>
            <div class="plan-options">
              <label class="plan-option">
                <input type="radio" name="plan" value="basic" checked />
                <span class="plan-details">
                  <span class="plan-name">Basic</span>
                  <span class="plan-price">$29.99/month</span>
                </span>
              </label>
              <label class="plan-option">
                <input type="radio" name="plan" value="premium" />
                <span class="plan-details">
                  <span class="plan-name">Premium</span>
                  <span class="plan-price">$49.99/month</span>
                </span>
              </label>
              <label class="plan-option">
                <input type="radio" name="plan" value="elite" />
                <span class="plan-details">
                  <span class="plan-name">Elite</span>
                  <span class="plan-price">$79.99/month</span>
                </span>
              </label>
            </div>
          </div>

          <div class="form-options">
            <label class="terms-checkbox">
              <input type="checkbox" id="terms" required />
              <span>I agree to the <a href="#">Terms & Conditions</a></span>
            </label>
          </div>

          <button type="submit" class="login-button register-button">
            Create Account
          </button>
        </form>

        <p class="signup-link">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>

    <script src="../../assets/js/register.js"></script>
  </body>
</html>
